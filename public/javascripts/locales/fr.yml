        description:
          "J'ai intégré la licence MI de l'université Antilles-Guyane sur le campus de Fouillole en
          Guadeloupe. J'y ai appris les bases de l'informatique avec un cursus axé autour de
          l'algorithmique et la programmation, l'architecture des ordinateurs ainsi que l'administration
          de base de données."
